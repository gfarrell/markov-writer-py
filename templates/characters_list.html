{% import "links.html" as links %}
<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Characters in {{ play }}</title>
    </head>
    <body>
        <h1>Characters in {{ play }}</h1>
        <ul>
            {% for character in characters %}
            <li>{{ links.speech(play, character) }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
